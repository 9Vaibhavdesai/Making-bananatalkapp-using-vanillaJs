<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator App|</title>
    
   <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <header>
            <h1>Welcome to Banana Translation App</h1>
        </header>
    </nav>
    
    <main>
        <textarea id="txt-input" placeholder="put your text here in English and we will put that up in banana language"></textarea>


        <div>

            <button id="btn-translate">Translate</button>
        </div>

        <div style="font-size: large;">Output will come here 👇🏼</div>
        <div id="output"></div>
    </main>

    <footer>
        <div style="font-size: x-large";>about</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
